name: VRBO REVIEWS

on:
  workflow_dispatch: # This allows manual triggering of the workflow
  schedule:
    - cron: "1 0 * * *"  # This runs the workflow every day at midnight (UTC)

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # You can specify a different Python version if needed

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        python -m pip install --upgrade pip
        pip install pandas selenium google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

    - name: Start xvfb (Virtual Display)
      run: |
        nohup Xvfb :99 & export DISPLAY=:99
        sleep 4  # Give it a few seconds to start Xvfb

    - name: Run Python Script
      env:
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }} # Your Google Sheets credentials
      run: |
        python VRBO_Reviews.py
