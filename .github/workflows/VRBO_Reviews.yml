name: VRBO REVIEWS

on:
  workflow_dispatch:
  schedule:
    - cron: "1 0 * * *"

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb google-chrome-stable
        python -m pip install --upgrade pip
        pip install pandas selenium google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

    - name: Start xvfb (Virtual Display)
      run: |
        nohup Xvfb :99 & export DISPLAY=:99
        sleep 3  # Give it a few seconds to start Xvfb

    - name: Run Python Script
      env:
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
      run: |
        python VRBO_Reviews.py
